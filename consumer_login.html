<html lang="en">

    <link rel="stylesheet" href="CloginStyle.css">

<body>
    <div class="heading">
    <img src="https://supplier.meesho.com/panel/v2/new/static/fonts/MeeshoLogo.svg ">
        <button class="clr" id="signup">Sign Up</button>
    </div>
    <div class="container">
        <img src="https://meesho.com/_next/static/images/authTopBanner-6792b3e68f63d623b8ba99556d38d56d.jpg" >
    <form class="box" id="myForm">
        <h2>Login to view your Cart</h2>
                   
    <input type="email" id="email" placeholder="Email" required/>
   
    <input type="password" id = "password"  placeholder="Password" required/>
    <button  id="submit" class="bg" onclick='signin(event)' style="width: 100%">Log In</button>
    </form>
    </div>
</body>
